<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Dia</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__content">
          <a
            href="index.html"
            class="header__logo-link"
          >
            <img
              src="./images/logo/dia-logo.svg"
              alt="Dia logo"
              class="header__logo"
            />
          </a>
          <a
            href="#"
            class="header__icon"
          ></a>
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a
                  href="#"
                  class="nav__link"
                >
                  About us
                </a>
              </li>
              <li class="nav__item">
                <a
                  href="#"
                  class="nav__link"
                >
                  Services
                </a>
              </li>
              <li class="nav__item">
                <a
                  href="#"
                  class="nav__link"
                >
                  Work
                </a>
              </li>
              <li class="nav__item">
                <a
                  href="#"
                  class="nav__link"
                >
                  Contact Us
                </a>
              </li>
              <li class="nav__item">
                <div class="nav__link--hire-us-container">
                  <a
                    href="#"
                    class="nav__link nav__link--hire-us"
                  >
                    Hire us
                  </a>
                </div>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <div class="hero__content">
            <div class="hero__title">
              <h1 class="hero__heading">Strategic Agency</h1>
              <p class="hero__moto">
                We believe in the power of bold ideas that can solve business
                challenges.
              </p>
              <button
                href="#"
                class="hero__button"
              >
                Learn more
              </button>
            </div>
            <div class="hero__carousel">
              <div class="hero__slider-buttons">
                <button
                  class="hero__slider-button hero__slider-button--left"
                ></button>
                <button
                  class="hero__slider-button hero__slider-button--right"
                ></button>
              </div>
              <div class="hero__intro">
                <h3 class="hero__slider-title">INtro</h3>
                <p class="hero__slider-text">
                  By the same illusion which lifts the horizon.
                </p>
              </div>
            </div>
            <div class="hero__img-container">
              <img
                src="./images/slider/hero.png"
                alt="watch"
                class="hero__img"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="scripts/main.js"></script>
  </body>
</html>
